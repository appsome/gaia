<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	<meta property="og:title" content="Gaia Green Tech" />
	<meta property="og:url" content="https://gaiagreen.tech" />
	<meta property="og:image" content="/SocialCard.png" />
	<meta property="og:description" content="At Gaia Green Tech we commit ourselves to clean energy, sustainable mobility and providing a positive social impact." />
	<meta name="twitter:title" content="Gaia Green Tech" />
	<meta name="twitter:image" content="/SocialCard.png" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:description" content="At Gaia Green Tech we commit ourselves to clean energy, sustainable mobility and providing a positive social impact." />
	<meta name="twitter:site" content="@Gaia_Green_Tech" />

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json">

	<link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

	<!-- Sapper generates a <style> tag containing critical CSS
			for the current page. CSS for the rest of the app is
			lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
			the current page has one -->
	%sapper.head%
	</head>
	<body>
	<!-- The application will be rendered inside this element,
			because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
			and anything else it needs to hydrate the app and
			initialise the router -->
	%sapper.scripts%
</body>
</html>
